<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Administrador de Presupuestos</title>
</head>
<body class="ms-3 me-3">
    <div class="d-flex justify-content-center mt-5">
        <h1>Gasto Semanal</h1>
    </div>
    <div class="shadow-lg p-3 mb-5 bg-body rounded mt-5">
        <div class="row">
            <div class="col">
                <h4 class="text-center fw-normal">Añade tus gastos aquí</h4>

                <div id="mensajes"></div>
                
                <form id="formulario" action="">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="gasto" placeholder="Gasto">
                        <label for="gasto">Gasto</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="cantidad" placeholder="Cantidad">
                        <label for="cantidad">Cantidad</label>
                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </div>
                </form>
            </div>
            <div class="col">
                <h4 class="text-center fw-normal">Listado</h4>

                <div id="gastos">
                    <ul class="list-group mb-3"></ul>
                </div>

                <div class="alert alert-primary fw-bolder" role="alert">
                    Presupuesto: $ <span id="presupuesto"></span>
                </div>

                <div id="restante-div" class="alert alert-success fw-bolder" role="alert">
                    Restante: $ <span id="restante"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
