<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Cotizador de Seguros</title>
</head>
<body>
    
    <div class="container shadow-lg p-3 mb-5 bg-body rounded mt-5">
        <div class="d-flex justify-content-center mt-5">
            <h1>Cotiza tu seguro de Auto</h1>
        </div>
        <form action="" id="formulario">
            <div class="row mb-3">
                <div class="form-floating">
                    <select class="form-select" id="marca" aria-label="Floating label select example">
                    <option value="" selected>-Selecciona-</option>
                    <option value="1">Americano</option>
                    <option value="2">Asi치tico</option>
                    <option value="3">Europeo</option>
                    </select>
                    <label for="marca"> Marca</label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-floating">
                    <select class="form-select" id="year" aria-label="Floating label select example">
                    <option value="" selected>-Selecciona-</option>
                    
                    </select>
                    <label for="year"> A침o</label>
                </div>
            </div>

            <div class="row mt-5">
                <h3 class="text-center">Tipo de seguro</h3>
            </div>

            <div class="row mt-3">
                <div class="form-check col">
                    <input class="form-check-input" type="radio" name="cobertura" id="basicoCheck" value="Basico" checked>
                    <label class="form-check-label" for="basicoCheck">
                    B치sico
                    </label>
                </div>

                <div class="form-check col">
                    <input class="form-check-input" type="radio" name="cobertura" id="completoCheck" value="Completo">
                    <label class="form-check-label" for="completoCheck">
                    Completo
                    </label>
                </div>
            </div>

            <div class="row d-flex justify-content-center mt-5" id="spinner-table">
                <div id="spinner" class="spinner-border text-primary d-none" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="resultado" class="row"></div>

            <div class="row mt-3">
                <button id="sendBtn" type="submit" class="btn btn-primary btn-lg">Cotiz치 tu seguro</button>
            </div>
        </form>
    </div>

    <!-- <script src="js/translator.js"></script> -->
    <!-- <script src="js/index.js"></script> -->
    <script src="js/app.js"></script>
</body>
</html>
