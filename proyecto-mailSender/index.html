<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>MailSender</title>
</head>
<body class="bg-success">

    <div class="container mt-5 p-3 bg-white">
        <h1 class="mx-auto text-dark">Envio de Correo</h1>
        <form action="" id="form-mail">
          <div class="mb-3">
            <label for="correo" class="form-label">Para:</label>
            <input type="email" class="form-control" id="correo" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="asunto" class="form-label">Asunto</label>
            <input class="form-control" id="asunto" type="text" aria-label="default input example">
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="3"></textarea>
          </div>

          <div class="d-flex justify-content-center mt-3 mb-3">
            <div id="spinner" class="spinner-border invisible" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <div class="mb-3 d-flex justify-content-around">
            <button type="submit" id="send-btn" class="btn btn-primary btn-lg">Enviar Mensaje</button>
            <button type="button" id="reset-btn" class="btn btn-secondary btn-lg">Resetear Form</button>
          </div>

          <div id="error-alert" class="mb-3">

          </div>
        </form>
    </div>
    
</body>

<script src="js/validator.js"></script>
</html>
