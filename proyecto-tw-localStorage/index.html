<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Tw</title>
</head>
<body>

    <div class="d-flex justify-content-center mt-5">
        <h1>Local Storage</h1>
    </div>

    <div class="container">
        
        <div class="row mt-5">
            <div class="col">

                <div class="mb-3">
                    <div id="lista-alertas"></div>
                    <label id="label-tweet" for="tweet" class="form-label fw-bold">Tweet: </label>
                    <form id="formulario">
                        <textarea class="form-control" id="tweet" rows="3"></textarea>
                    
                        <button id="btnSend" class="btn btn-primary mt-3 w-100" type="submit">Agregar</button>
                    </form>
                    
                </div>
            </div>


            <div class="col">
                <h2 class="text-center">Mis tweets</h2>

                <div id="lista-tweets"></div>
            </div>
        </div>
        
        

    </div>


    <script src="js/app.js"></script>
</body>
</html>
