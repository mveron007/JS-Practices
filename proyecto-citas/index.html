<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Turnos Veterinaria</title>
</head>
<body>

    <div class="d-flex justify-content-center mt-5 mb-3">
        <h1>Administrador de pacientes de Veterinaria</h1>
    </div>
    <div class="container shadow-lg p-3 mb-5 bg-body rounded mt-5">
        
        <div class="row">
            <div class="col">
                <h3 class="mb-3">Datos del paciente</h3>

                <form id ="formulario" action="">
                    <div class="mb-3">
                        <label for="nombre-mascota" class="form-label">Nombre Mascota</label>
                        <input type="text" name="mascota" class="form-control" id="nombre-mascota" placeholder="Nombre Mascota">
                    </div>

                    <div class="mb-3">
                        <label for="propietario" class="form-label">Propietario</label>
                        <input type="text" name="propietario" class="form-control" id="propietario" placeholder="Propietario">
                    </div>

                    <div class="mb-3">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input type="number" name="telefono" class="form-control" id="telefono" placeholder="Numero de telefono">
                    </div>

                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="fecha" name="fecha">
                    </div>

                    <div class="mb-3">
                        <label for="horario" class="form-label">Horario</label>
                        <input type="time" class="form-control" id="horario" name="horario">
                    </div>

                    <div class="mb-3">
                        <label for="sintomas" class="form-label">Sintomas</label>
                        <textarea class="form-control" name="sintomas" id="sintomas" rows="3"></textarea>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">Crear cita</button>
                    </div>
                </form>

            </div>
            <div class="col">
                <h3>Administra tus citas</h3>

                <ul id="citas" class="list-group"></ul>

            </div>
        </div>

    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
