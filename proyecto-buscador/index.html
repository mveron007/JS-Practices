<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Buscador</title>
</head>
<body>

    <div class="d-flex justify-content-center mt-5">
        <h1>Buscador de Autos</h1>
    </div>
    <div class="container shadow-lg p-3 mb-5 bg-body rounded mt-5">
        <div class="row">
            <div class="col-3 mb-3">
                <label for="marca">Marca</label>
                <select id="marca" class="form-select" aria-label="Default select example">
                    <option selected>Seleccione una marca</option>
                </select>
            </div>


            <div class="col-3 mb-3">
                <label for="year">Año</label>
                <select id="year" class="form-select" aria-label="Default select example">
                    <option selected>Seleccione un año</option>
                </select>
            </div>

            <div class="col-3 mb-3">
                <label for="precio-min">Precio Minimo: $<span id="minimo">0</span> </label>
                
                <input type="range" class="form-range" min="0" max="1000000" step="100" id="precio-min">
            </div>


            <div class="col-3 mb-3">
                <label for="precio-max">Precio Maximo: $<span id="maximo">800000</span> </label>
                
                <input type="range" class="form-range" min="800000" max="3000000" step="100" id="precio-max">
            </div>
            
        </div>

        <div class="row">
            <div class="col-4 mb-3">
                <label for="puertas">Puertas</label>
                <select id="puertas" class="form-select" aria-label="Default select example">
                    <option selected>Seleccione cantidad de puertas</option>
                    <option value="3">3</option>
                    <option value="5">5</option>
                </select>
            </div>


            <div class="col-4 mb-3">
                <label for="transmision">Transmision</label>
                <select id="transmision" class="form-select" aria-label="Default select example">
                    <option selected>Seleccione transmision</option>
                    <option value="Manual">Manual</option>
                    <option value="Automatica">Automatica</option>
                </select>
            </div>

            <div class="col-4 mb-3">
                <label for="color">Color</label>
                <select id="color" class="form-select" aria-label="Default select example">
                    <option selected>Seleccione color</option>
                </select>
            </div>
        </div>


        <div class="d-flex justify-content-center mt-5">
            <h1>Resultados</h1>
        </div>

        <div id="resultado" class="mt-3 d-flex flex-column justify-content-center"></div>
    </div>
    

    <script src="js/db.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
